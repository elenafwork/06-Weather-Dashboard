<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
   <header class="header p-3  bg-gradient text-center">Weather Dashboard</header>
   <main>
    <div class="row">
     <div class="column col-sm-12 col-md-10 col-lg-3">
      <div class="search-container  " >

          <div class="card-header">
            Search for the City:
          </div>
          <div class="card-body ">
              <div class="row g-3 align-items-left">
              
              <div class="col-12">
                <input type="text" id="inputCity" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto">
                
              </div>
            </div>
            <a href="#" class="btn btn-primary col-12 mt-3">Search</a>
          </div>
        </div>
      </div>
      <div class="search-history">
        
      </div>
      
     </div>
      <div class="results-containe col-sm-12 col-md-12 col-lg-9 ">
        <div class="current-forecast col-11">
        
        </div>
        <div class="custom-weather col-11">
        
        </div> 
      </div>
    </div>

      
   </main>
   <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
