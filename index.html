<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
   <header class="header p-3 bg-dark text-light">Weather Dashboard</header>
   <main>
    <div class="card col-sm-12 col-md-4 col-lg-3">
        <div class="card-header">
          Search for the City:
        </div>
        <div class="card-body ">
            <div class="row g-3 align-items-left">
            
            <div class="col-auto">
              <input type="text" id="inputCity" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              
            </div>
          </div>
          <a href="#" class="btn btn-primary col-auto mt-3">Search</a>
        </div>
      </div>

     <div class="results-container ">
        
        <div class="card col-10 flex" id='current-weather' style="width: 18rem;">
            <img src="./assets/images/google-img.png" class="card-img-left col-10" alt="city image">
            <div class="card-body col-10" >
              <p class="card-text "><span id="city" >City</span> <span id="current-date">Date</span></p>
              
                
              
            </div>
          </div>

        <div class="weather  flex row wrap">
         
     </div> 
    <!--<div class="search-history">
        <h5>previous search</h5>
     </div>-->
   </main>
   <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
